<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Json-Mustache</title>
    <link href="./CSS/bootstrap.min.css" rel="stylesheet">
    <script src="./JS/jquery.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JSON to Mustache Template</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                   <div class="col-lg-12">
                      <textarea class="form-control" rows="10" id="jsonText"></textarea>
                      <span class="help-block">Enter Json String</span>
                   </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                   <div class="col-lg-12">
                      <textarea class="form-control" rows="10" id="mustacheText" readonly></textarea>
                      <span class="help-block">Mustache template output</span>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-success" id="go">Go!</button>
          <button type="submit" class="btn btn-danger" id="clear">Clear</button>
        </div>
      </div>
    </div>

</body>
</html>
